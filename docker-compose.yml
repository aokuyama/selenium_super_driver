version: '3.6'

services:
  app:
    build:
      context: .
    environment:
      - USER_SESSION_DIR=${USER_SESSION_DIR}
      - PATH_CHROME_DRIVER=/opt/chromium/chromedriver
      - PATH_CHROME_BIN=/opt/chromium/headless-chromium
    volumes:
        - ${APP_DIR}:/var/task
        - ${CACHE_DIR}:${USER_SESSION_DIR}
    tty: true
